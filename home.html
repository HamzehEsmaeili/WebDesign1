<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="Assets/Css/Style.css" />
  </head>
  <body>
    <form action="" autocomplete="off">
      <fieldset>
        <legend>Informations</legend>

        <label for="username">User name: </label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autofocus
          placeholder="username"
        />
        <br /><br />

        <label for="pass">Password: </label>
        <input
          type="password"
          name="pass"
          id="pass"
          required
          minlength="8"
          placeholder="password"
        />
        <br /><br />

        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="email"
        />
        <br /><br />

        <label for="phone">Phone number: </label>
        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="09[0-9]{9}"
          placeholder="09122756789"
          required
        />
        <br /><br />

        <label for="age">Date of Birth: </label>
        <input
          type="date"
          name="age"
          id="age"
          required
          max="2007-01-01"
          min="1925-01-01"
        />
        <br /><br />

        <label for="sendfile">Upload profile picture: </label>
        <input type="file" id="sendfile" name="profile" />
      </fieldset>

      <br />
      <fieldset>
        <legend>Personal Informations</legend>
        <p>What is your gender?</p>
        <input type="radio" name="gender" id="male" value="male" required />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="gender" id="female" value="female" required />
        <label for="female">Female</label>
        <br /><br />

        <label for="country">Choose your country:</label>
        <select id="country" name="country" required>
          <option value="iran">Iran</option>
          <option value="germany">Germany</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
        </select>

        <p>Languages:</p>
        <input type="checkbox" id="html" value="html" name="languages" />
        <label for="html">HTML</label>
        <br />
        <input type="checkbox" id="css" value="css" name="languages" />
        <label for="css">CSS</label>
        <br />
        <input type="checkbox" id="js" value="js" name="languages" />
        <label for="js">JavaScript</label>
        <br /><br />

        <label for="about">Bio:</label>
        <br />
        <textarea
          name="about"
          id="about"
          placeholder="Write about yourself.."
        ></textarea>
      </fieldset>

      <br />
      <button type="submit">Send</button>
      <br /><br />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
