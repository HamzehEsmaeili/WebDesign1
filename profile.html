<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
      }

      .card {
        background-color: #2a2a2a;
        width: 300px;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        color: #fff;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .name {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .location {
        color: #aaff00;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .description {
        font-size: 14px;
        color: #cccccc;
        margin-bottom: 20px;
      }

      .social-links {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .link {
        background-color: #3a3a3a;
        color: #fff;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s;
      }

      .link:hover {
        background-color: #4a4a4a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="Assets/Images/Schrodinger-main-min-284x180.jpg"
          alt=""
          class="profile-pic"
        />
        <h1 class="name">Jessica Randall</h1>
        <p class="location">United Kingdom</p>
        <p class="description">Lorem ipsum dolor sit.</p>
        <div class="social-links">
          <a href="#" class="link">GitHub</a>
          <a href="#" class="link">Frontend </a>
          <a href="#" class="link">LinkedIn</a>
          <a href="#" class="link">Twitter</a>
          <a href="#" class="link">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
