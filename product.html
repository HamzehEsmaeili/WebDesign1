<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9e8e0;
      }

      .product-card {
        display: flex;
        width: 600px;
        background-color: #fff;
        border-radius: 10px;
      }

      .product-image {
        flex: 1;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .product-img {
        width: 100%;
        height: auto;
      }

      .product-details {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product-title {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
      }

      .product-description {
        font-size: 14px;
        color: #666;
      }

      .price {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .current-price {
        font-size: 24px;
        color: #2a9d8f;
        font-weight: bold;
      }

      .original-price {
        font-size: 16px;
        color: #999;
        text-decoration: line-through;
      }

      .addtocart {
        background-color: #2a9d8f;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .addtocart:hover {
        background-color: #218c81;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <div class="product-image">
          <img
            src="Assets/Images/image-product-desktop.jpg"
            alt="Parfum"
            class="product-img"
          />
        </div>
        <div class="product-details">
          <span>PERFUME</span>
          <h1 class="product-title">Lorem ipsum dolor sit amet.</h1>
          <p class="product-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere sit
            suscipit laborum magnam itaque distinctio architecto nulla nihil
            deleniti vero?
          </p>
          <div class="price">
            <span class="current-price">$129.99</span>
            <span class="original-price">$149.99</span>
          </div>
          <button class="addtocart">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
