<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ffd60a;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        width: 300px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card-main {
        position: relative;
        height: 150px;
      }

      .main-image {
        width: 100%;
        height: 100%;
      }

      .card-body {
        padding: 20px;
        text-align: left;
        position: relative;
      }

      .box-learning {
        display: inline-block;
        background-color: #ffd60a;
        color: black;
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 12px;
        font-weight: bold;
      }

      .date {
        color: #666;
        font-size: 12px;
        margin-top: 5px;
      }

      h2 {
        margin: 10px 0;
        font-size: 22px;
        color: #333;
      }

      .description {
        color: #666;
        font-size: 14px;
      }

      .author {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      .author-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .author-name {
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-main">
          <img
            src="Assets/Images/image-product-desktop.jpg"
            alt="Header Image"
            class="main-image"
          />
        </div>
        <div class="card-body">
          <span class="box-learning">Learning</span>
          <p class="date">Lorem, ipsum dolor sit amet</p>
          <h2>Lorem, ipsum dolor.</h2>
          <p class="description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad, dicta.
          </p>
          <div class="author">
            <img
              src="Assets/Images/Schrodinger-main-min-284x180.jpg"
              alt="Author Image"
              class="author-image"
            />
            <span class="author-name">Lorem, ipsum.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
